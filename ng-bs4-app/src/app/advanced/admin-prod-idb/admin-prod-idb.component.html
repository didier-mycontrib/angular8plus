<div class="card">
    <div class="card-header  my-bg-primary  appuye">
      <h4 class="text-white">Administration des Produits</h4>
    </div>
    <div class="card-body fondParDefaut">

   
    <div class="row">
     <div class="col-sm-4">  
        <div class="card">
            <h4 class="card-header my-bg-primary appuye text-white">produits (liste)</h4>
            <div class="card-body fondParDefaut">
    
      <input type="button" value="actualiser la liste" (click)="onGetAllProducts()"/> <br/>
      <hr/>
     <!-- <div [style.overflow]="'auto'">--> <!--for horizontal (or v) scrolling -->
       <select [(ngModel)]="selectedProduct"   size="8"  style="width:100%"
              (change)="onChangeSelectedProduct($event)">
          <option *ngFor="let p of products"
                  [ngValue]="p" >{{essentielProduitString(p)}}</option>
       </select>
      <!--</div>-->
      <br/><br/>
      <input type="button" value="supprimer le Produit selectionné"
            [disabled]="!confirmDelete || selectedProduct._id==null" 
            (click)="onSupprimerProduit()"/> <br/>
      ( après <input type="checkbox" [(ngModel)]="confirmDelete"/> confirmation )
      <hr/>  
      <span >{{msg}}</span> <br/>
      <hr/>
    
      <input type="button" value="nouveau Produit"
             (click)="onNouveauProduit()"/>
      </div><!-- end of sub card-body --> 
      </div> <!-- end of sub card -->
     </div>
     <div class="col-sm-8">
        <div class="card">
            <h4 class="card-header my-bg-primary appuye text-white">(sélection)</h4>
          <div class="card-body fondParDefaut">    
  <!-- debut contenu ancien onglet 1 --> &nbsp;
     <form role="form" #formProduit="ngForm" (mouseenter)="onFormInit()"
     method="POST"  id="formProduit" class="form-horizontal">
       
        <bsu-my-fg-label [label]="'_id ('+mode+')'">
            <input type="text" class="form-control" required
                   [disabled]="mode!='newOne'"
                   name="_id" [(ngModel)]="selectedProduct._id" /> 
        </bsu-my-fg-label>   

        <bsu-my-fg-label label="category">
            <select name="category" [(ngModel)]="selectedProduct.category" >
                <option *ngFor="let c of categories">{{c}}</option>
            </select>
        </bsu-my-fg-label>

         <bsu-my-fg-label label="label">
             <input type="text" class="form-control" required
                    name="label" [(ngModel)]="selectedProduct.label" />
         </bsu-my-fg-label>

         <bsu-my-fg-label label="price">
            <input type="text" class="form-control" required
                   name="price" [(ngModel)]="selectedProduct.price" />
        </bsu-my-fg-label>

        <bsu-my-fg-label label="description">
            <input type="text" class="form-control" required
                   name="description" [(ngModel)]="selectedProduct.description" />
        </bsu-my-fg-label>
         
         <div class="form-group row">
           <div class="col-sm-offset-3 col-sm-9">
           <input  type="submit" class="btn my-bg-primary text-white" 
                   [disabled]="!formProduit.form.valid" [value]="mode!='newOne'?'Modifier':'Ajouter'" 
                   (click)="onSubmit()" /> &nbsp;&nbsp; <span>{{msgSaveOrUpdate}}</span>
           </div>
         </div>
         
       </form>
      </div> <!-- fin of sub card-body -->
    </div> <!-- fin of sub card -->
       <!-- fin contenu ancien onglet 1 -->

    </div> <!--end of second column -->
    </div> <!-- end of row with 2 cols -->
    </div><!-- end of main card-body -->
    </div> <!-- end of main card -->
